<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Accounts</mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <table mat-table [dataSource]="accounts" class="mat-elevation-z8" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let account">{{ account.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let account">{{ account.name }}</td>
      </ng-container>

      <!-- Balance Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="balance" >
          Balance
        </th>
        <td mat-cell *matCellDef="let account" [ngStyle]="account.balance > 0 ? {'color': 'green' } : {'color': 'red'}">
          {{ account.balance }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
