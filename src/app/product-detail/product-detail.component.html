<div *ngIf="productData">
  <h4 class="producttitle">{{ productData.TICKER | uppercase }} Details</h4>
  <div><span>Ask Price: </span>{{ productData.ASK_PRICE }}</div>
  <div><span>Buy Limit: </span>{{ productData.BUY_LIMIT }}</div>
  <div><span>Bid Price: </span>{{ productData.BID_PRICE }}</div>
  <div><span>Sell Limit: </span>{{ productData.SELL_LIMIT }}</div>
  <div><span>Last Traded Price: </span>{{ productData.LAST_TRADED_PRICE }}</div>
</div>
