<div *ngIf="productData">

    <h4>{{productData.TICKER | uppercase}} Details</h4>
    Want to buy?
    <div><span>ask price: </span>{{productData.ASK_PRICE}}</div>
    <div><span>buy limit: </span>{{productData.BUY_LIMIT}}</div>
    Want to sell?
    <div><span>ask price: </span>{{productData.ASK_PRICE}}</div>
    <div><span>sell limit: </span>{{productData.SELL_LIMIT}}</div>
    


  </div>
