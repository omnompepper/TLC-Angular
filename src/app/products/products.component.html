<h4>My Products</h4>

<ul class="products">
    <li *ngFor="let product of productData">
        <!-- <button type="button" (click)="onSelect(product)"> -->
        <button [class.selected]="product === selectedProduct" type="button" (click)="onSelect(product)">
            <span class="badge">{{product.TICKER}}</span>
            <span class="name">{{product.TICKER}}</span>
        </button>
    </li>
</ul>

<app-product-detail [productData]="selectedProduct"></app-product-detail>
