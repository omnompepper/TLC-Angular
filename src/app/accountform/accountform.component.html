<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Add new account</mat-card-title>
    </mat-card-header>
    <br/>
    <mat-card-content>
        <div class="form-container">
            <p>
                <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput #input maxlength="15" (input)="onInput($event)" [(ngModel)]="account.name"/>
                    <mat-hint align="end">{{value().length}}/15</mat-hint>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Balance</mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="account.balance">
                    <span matTextPrefix>$&nbsp;</span>
                    <span matTextSuffix>.00</span>
                </mat-form-field>
            </p>
            <p>
                <button matSuffix mat-stroked-button (click)="onSubmit()">Add Account</button> 
            </p>
        </div>
    </mat-card-content>
</mat-card>
